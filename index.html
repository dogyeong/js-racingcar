<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form>
          <fieldset class="name-field" data-cy="name-field">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input data-cy="name-input" type="text" class="w-100 mr-2" placeholder="자동차 이름" />
              <button data-cy="name-btn" type="button" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
          <fieldset class="count-field" data-cy="count-field">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input data-cy="count-input" type="number" class="w-100 mr-2" placeholder="시도 횟수" />
              <button data-cy="count-btn" type="button" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
        </form>
      </section>
      <section class="d-flex justify-center mt-5 process-section" data-cy="process-section">
        <div class="mt-4 d-flex car-container">
        </div>
      </section>
      <section class="d-flex justify-center mt-5 result-section" data-cy="result-section">
        <div>
          <h2 data-cy="result">🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan reset" data-cy="reset">다시 시작하기</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="src/js/index.js"></script>
    <script type="module" src="src/js/constants.js"></script>
    <script type="module" src="src/js/Controllers/Controller.js"></script>
    <script type="module" src="src/js/Models/EventModel.js"></script>
    <script type="module" src="src/js/Models/GameModel.js"></script>
    <script type="module" src="src/js/Models/NameInputModel.js"></script>
    <script type="module" src="src/js/Models/ResultModel.js"></script>
    <script type="module" src="src/js/Views/View.js"></script>
  </body>
</html>
